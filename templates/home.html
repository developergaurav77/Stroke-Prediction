<html>
    <head>
        <title>Stroke Prediction</title>
    </head>
    <body>
        <h1>Stroke Prediction Project</h1>
        <form action="/" method="post">

            <label for="gender">Select Gender</label>
            <select name="gender" id="gender">
                <option value="0">Female</option>
                <option value="1">Male</option>
                <option value="2">Others</option>
            </select>
            <br>
            <br>

            <label for="age">Enter Age</label>
            <input type="text" name="age" id="age">
            <br>
            <br>

            <label for="hypertension">Do you have hypertension</label>
            <select name="hypertension" id="hypertension">
                <option value="0">no</option>
                <option value="1">yes</option>
            </select>
            <br>
            <br>

            <label for="heart_disease">Do you have heart disease</label>
            <select name="heart_disease" id="heart_disease">
                <option value="0">no</option>
                <option value="1">yes</option>
            </select>
            <br>
            <br>

            <label for="ever_married">Are you Married</label>
            <select name="ever_married" id="ever_married">
                <option value="0">no</option>
                <option value="1">yes</option>
            </select>
            <br>
            <br>

            <label for="work_type">Select the work type</label>
            <select name="work_type" id="work_type">
                <option value="0">Govt job</option>
                <option value="1">Never worked</option>
                <option value="2">Private</option>
                <option value="3">Self-employed</option>
                <option value="4">children</option>
            </select>
            <br>
            <br>

            <label for="Residence_type">Select the Residence type</label>
            <select name="Residence_type" id="Residence_type">
                <option value="0">Rural</option>
                <option value="1">Urban</option>
            </select>
            <br>
            <br>

            <label for="avg_glucose_level">Enter Average Glucose Level</label>
            <input type="text" name="avg_glucose_level" id="avg_glucose_level">
            <br>
            <br>

            <label for="bmi">Enter BMI value</label>
            <input type="text" name="bmi" id="bmi">
            <br>
            <br>

            <label for="smoking_status">Do you smoke</label>
            <select name="smoking_status" id="smoking_status">
                <option value="0">Formerly smoked</option>
                <option value="1">Never smoked</option>
                <option value="2">Smokes</option>
            </select>
            <br>


            <input type="submit" value="Submit">



        </form>
    </body>
</html>
